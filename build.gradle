plugins {
	id 'java'
	id 'application'
	id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'org.kittelson'
version = '0.0.1-SNAPSHOT'

application {
	mainClass = 'org.kittelson.backup.BackupApplication'
}

jar {
	manifest {
		attributes 'Main-Class': 'org.kittelson.backup.BackupApplication'
	}
}

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation("software.amazon.awssdk:glacier:2.30.21")
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
